<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <section class="task__add-section" id="addSection">
      <label for="new-task">Add Item</label>
      <div class="task__row-wrapper">
        <input id="new-task" class="task__input" type="text">
        <button class="task__add-button" id="add-button">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul class="task__list" id="uncompleted-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button"><img src="./remove.svg" alt="Remove"></button>
      </li>
      <li class="task__item edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="task__edit-button">Save</button>
        <button class="task__delete-button"><img src="./remove.svg" alt="Remove"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="task__list" id="completed-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button"><img src="./remove.svg" alt="Remove"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
